<!Doctype Html>  
<html>     
<head>      
	<title>Data Visualisation Final Project</title>
	<link href='src/style.css' rel='stylesheet'>     
</head>  
<body style="background-image: url(src/background.jpg); background-position: center; background-size: cover;">

	<div class="banner">
    	<div class="banner_content">
        Visualizations and Data Analytics focusing on Disability Disparities
    	</div>
    </div>
    <div class="topnav" id="myTopnav">
        <a href="index.html" >Overview</a>
        <a href="index-02.html" class="active">More Visualizations</a>
    </div>
    <div class="container" id="morevisual1">
        <label for="filter1">Choose filters:  </label>
        <select name="filter1" id="filter1">
            <option selected disabled>Select State</option>
            <option value="illinois">Illinois</option>
            <option value="newyork">New York</option>
            <option value="washington">Washington</option>
            <option value="texas">Texas</option>
        </select>
        <select name="filter2" id="filter2">
            <option selected disabled>Select Disability Type</option>
            <option value="cognitive">Cognitive Impairments</option>
            <option value="sensory">Sensory/Communicative Impairments</option>
            <option value="physical">Physical Impairments</option>
            <option value="mental">Mental Impairments</option>
            <option value="none">No Impairments</option>
        </select>
        <select name="filter3" id="filter3">
            <option selected disabled>Select Ethnicity/Race</option>
            <option value="amindian">American Indian</option>
            <option value="asian">Asian</option>
            <option value="black">Black</option>
            <option value="hawaiian">Hawaiian</option>
            <option value="white">White</option>
            <option value="hispanic">Hispanic</option>
        </select>
          
        <input type="button" class="clear" onclick="myFunction()"
               value="Clear All" />
  
        <script>
            function myFunction() {
                let dropDown1 = document.getElementById("filter1");
                dropDown1.selectedIndex = 0;
                let dropDown2 = document.getElementById("filter2");
                dropDown2.selectedIndex = 0;
                let dropDown3 = document.getElementById("filter3");
                dropDown3.selectedIndex = 0;
            }
        </script>
    </div>
</body>
