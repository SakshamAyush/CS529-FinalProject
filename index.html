    <div class="container" id="visual1">
        <div style="width: 61.5%; float:left">
            <h2><u>Distribution of people with disabilities who accessed VR</u></h2>
            <svg id = 'map' style=" width: 870; height: 550; margin-top:20 "></svg>
         </div>
         
         <div id="textColumn" style="width: 38.5%; float:right">
            <svg id = 'viz1' style=" width: 540; height: 285; "></svg>
            <svg id = 'viz2' style=" width: 540; height: 225; margin-top:10;"></svg>
            <svg id = 'viz3' style=" width: 540; height: 200; "></svg>    
         </div>

         <div class="container" id="separator">
            <svg class="arrows" onClick="document.getElementById('visual2').scrollIntoView()">
                <path class="a1" d="M0 0 L30 30 L60 0"></path>
                <path class="a2" d="M0 20 L30 50 L60 20"></path>
            </svg>
    
        </div>
        
    </div>

    <div class="container" id="visual2">
        <div class="container" id="leftside" style="width: 49%; float: left">
            <h2><u>Entry and Exit distribution for each month</u></h2>
            <div id='buttons' style="width:100%; height:40; float:left">
                <svg id = "circle1" style="width: 10%; height:40; float:left"><text x="40" y="30" fill="black">All</text></svg>
                <svg id = "circle2" style="width: 21%; height:40; float:left"><text x="40" y="30" fill="black">American Indian</text></svg>
                <svg id = "circle3" style="width: 12%; height:40; float:left"><text x="40" y="30" fill="black">Asian</text></svg>
                <svg id = "circle4" style="width: 12%; height:40; float:left"><text x="40" y="30" fill="black">Black</text></svg>
                <svg id = "circle5" style="width: 16%; height:40; float:left"><text x="40" y="30" fill="black">Hawaiian</text></svg>
                <svg id = "circle6" style="width: 12%; height:40; float:left"><text x="40" y="30" fill="black">White</text></svg>
                <svg id = "circle7" style="width: 15%; height:40; float:left"><text x="40" y="30" fill="black">Hispanic</text></svg>
            </div>
            
            <svg id = "viz_line1" style="width: 100%; height:350; float:left"></svg>
            <svg id = "viz_line2" style="width: 100%; height:320; float:left"></svg>
        </div>
        <div class="container" id="rightside" style="width: 49%; float: right">
            <h2><u>Exit type by disability</u></h2>
            <div id='buttons' style="width:100%; height:40;">
                <svg id = "circle8" style="width: 150; height:40; margin-left:50"><text x="40" y="30" fill="black">Cognitive</text></svg>
                <svg id = "circle9" style="width: 150; height:40;"><text x="40" y="30" fill="black">Physical</text></svg>
                <svg id = "circle10" style="width: 150; height:40;"><text x="40" y="30" fill="black">Sensory</text></svg>
                <svg id = "circle11" style="width: 150; height:40;"><text x="40" y="30" fill="black">Mental</text></svg>
            </div>
            <svg id = 'viz4' style=" width: 690; height: 300;  margin-top:15"></svg>
        </div>
    </div>
